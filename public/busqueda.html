                </select>
                <input type="date" name="dateEntrada" id="dateEntrada" required>

                    <option value="2">2 personas</option>
                    <option value="3">3 personas</option>
                    <option value="4">4 personas</option>
                </select>
                <select name="habitacion" id="habitacion">

                    <option value="3">3 habitaciones</option>

            </form>

            <div class="filtros">
                <p>Filtros:</p>
                <form action="" class="form_filtros">
                    <label>Precio</label>
                    <div class="min_max_precio">
                        <div>
                            <label>Min</label>
                            <input type="number">
                        </div>
                        <div>
                            <label>Max</label>
                            <input type="number">
                        </div>
                    </div>
                    <label>Puntuación</label>
                    <div class="min_max_precio">
                        <div>
                            <label>Min</label>
                            <input type="number">
                        </div>
                        <div>
                            <label>Max</label>
                            <input type="number">
                        </div>
                    </div>
                    <label>Estrellas</label>
                    <fieldset class="rating">
                        <input type="radio" id="no-rate" class="input-no-rate" name="rating" value="0" checked
                            aria-label="No rating.">
                        <input type="radio" id="rate1" name="rating" value="1">
                        <label for="rate1">1 star</label>
                        <input type="radio" id="rate2" name="rating" value="2">
                        <label for="rate2">2 stars</label>
                        <input type="radio" id="rate3" name="rating" value="3">
                        <label for="rate3">3 stars</label>
                        <input type="radio" id="rate4" name="rating" value="4">
                        <label for="rate4">4 stars</label>
                        <input type="radio" id="rate5" name="rating" value="5">
                        <label for="rate5">5 stars</label>
                        <span class="focus-ring"></span>
                    </fieldset>
                    <label> WiFi</label><input type="checkbox">
                    <label> Piscina</label> <input type="checkbox">
                    <label> Parking</label><input type="checkbox">
                </form>
            </div>
        </div>
