<body>
    <header>
        <nav class="navegador_inicio_sesion">
            <a href="/">
                <img src="img/logo.png" width="250" height="100" style="justify-content: center;">
            </a>
        </nav>
    </header>
    <script src="/script/signup.js" type="module"></script>
    <section class="anchura_pagina_inicio_sesion">
        <form id="signup" action="" style="margin-top: 4rem;">
            <label for="DNI">DNI</label>
            <input type="text" name="DNI" id="DNI">
            <label>Nombre*</label>
            <input type="text" name="Nombre" id="Nombre" required>

            <label>Apellidos*</label>
            <input type="text" name="Apellidos" id="Apellidos" required>



            <label>Email*</label>
            <input type="email" name="Email" id="Email" required>

            <label>Contraseña*</label>
            <input type="password" name="Pasword" id="Pasword" required>

            <label>Confirma contraseña*</label>
            <input type="password" name="Pasword2" id="Pasword2" required>

            <label>Teléfono*</label>
            <input type="tel" name="Telefono" id="Telefono">

            <!-- <label>Fecha de nacimiento*</label>
            <input type="date" name="Fecha_de_nacimiento" id="Fecha_de_nacimiento"> -->

            <!-- <label>Nacionalidad</label>
            <input type="text">

            <label>Género</label>
            <input type="text"> -->

            <input type="submit" value="Registrar" class="boton_inicio_sesion">

        </form>
        <a href="/" class="boton_inicio_sesion">Cancelar</a>
    </section>
    
    <footer style="position: fixed; bottom: 0px;">

        <div>
            <a href="https://www.instagram.com/projectmyhotel/" target="_blank">
                <img src="img/instagram_logo.webp">

            <!-- <a href="#" target="_blank">

            <a href="https://twitter.com/MyHotelWeb" target="_blank">

            </a>
        </div>

        <!-- <div style="margin-left: 10px; margin-right: 10px;">
