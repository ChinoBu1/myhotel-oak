<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myHotel</title>

    <!--fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@200&display=swap" rel="stylesheet">

    <link rel="preload" href="css/normalize.css" as="style"> <!-- para cargar mas rapido -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/styles.css" as="style"> <!-- para cargar mas rapido -->
    <link rel="stylesheet" href="css/styles.css">

    <link rel="website icon" type="png" href="img/logo_browser.png">
</head>

<body>

    <header>
        <nav class="navegador_inicio_sesion">
            <a href="/">
                <img src="img/logo.png" width="250" height="100" style="justify-content: center;">
            </a>
        </nav>
    </header>

    <script src="/script/registroHotel.js" type="module"></script>
    <section class="anchura_pagina_inicio_sesion">

        <form action="" method="post" id="registroHotel">
            <label for="Nombre">Nombre</label>
            <input type="text" name="Nombre" id="Nombre">

            <label for="Telefono">Telefono</label>
            <input type="tel" name="Telefono" id="Telefono">

            <label for="Direccion">Direccion</label>
            <input type="text" name="Direccion" id="Direccion">
            <label for="Estrellas">Estrellas</label>
            <select name="Estrellas" id="Estrellas">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <label for="Wifi">Wifi</label>
            <input type="checkbox" name="Wifi" id="Wifi">
            <label for="Parking">Parking</label>
            <input type="checkbox" name="Parking" id="Parking">
            <label for="Piscina">Piscina</label>
            <input type="checkbox" name="Piscina" id="Piscina">
            <label for="Ciudad">Ciudad</label>
            <input type="text" name="Ciudad" id="Ciudad">
            <label for="CodigoPostal">Codigo Postal</label>
            <input type="text" name="CodigoPostal" id="CodigoPostal">
            <input type="submit" value="Registrar hotel">
        </form>
    </section>
    <footer>
        Todos los derechos reservados -
        <a href="terminosyCondiciones" style="color: white;">TÃ©rminos y condiciones</a>
    </footer>
</body>

</html>
